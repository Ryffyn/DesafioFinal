
<!doctype html>
<html lang="en">
 <head>

    </head>

    <body>
        <div id="login">
            <h3 class="text-center text-white pt-5"></h3>
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <form id="login-form" class="form" action="./index.html" method="post">
                                <h3 class="text-center text-info">Login</h3>
                                <div class="form-group">
                                    <label for="username" class="text-info">Username:</label><br>
                                    <input type="text"  [(ngModel)]="username" name="login" id="login" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-info">Password:</label><br>
                                    <input type="password"  [(ngModel)]="password" name="senha" id="senha" class="form-control">
                                </div>
                                <div class="form-group">
                                    <br>
                                    <input readonly name="submit" (click)="login()"  class="btn btn-info btn-md" value="Submit">
                                </div>
                                <div id="register-link" class="text-right">
                                  <a href="/singup" class="text-info">Sing Up</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </body>


</html>
